<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">

<head>
	<title th:text="#{user}+#{title.detail}+' | '+ #{shop.title}"> </title>
	<meta charset="UTF-8" />
</head>
<style>
	.left{
     	float: left;
    }
    
    .wrap {
	 	display:flex;
	 	flex-flow: column;
	}
</style>

<body>


	<h2 th:class="title" th:text="#{user}+#{title.detail}"></h2>
	<div class="info_form_area" th:object="${userBean}">
		<div class="detail_area">
			<ul class="input_list">
				<li>
					<span class="input_title">[[#{userForm.email}]]</span>
					<span class="input_value" th:text="*{email}"></span>
				</li>
				<li>
					<span class="input_title">[[#{userForm.name}]]</span>
					<span class="input_value" th:text="*{name}"></span>
				</li>
				<li>
					<span class="input_title">[[#{userForm.postalCode}]]</span>
					<span class="input_value" th:text="*{postalCode}"></span>
				</li>
				<li>
					<span class="input_title">[[#{userForm.address}]]</span>
					<span class="input_value" th:text="*{address}"></span>
				</li>
				<li>
					<span class="input_title">[[#{userForm.phoneNumber}]]</span>
					<span class="input_value" th:text="*{phoneNumber}"></span>
				</li>
				
			</ul>
		</div>
	</div>
	
	<div class="wrap left" th:object="${userBean}">
		<form th:action="@{/client/user/delete/input/{id}(id=*{id})}" method="POST" >
			<input type="submit" value="退会" class="send_button delete" />
		</form>
		<form th:action="@{/client/user/update/input/{id}(id=*{id})}" method="POST" >
			<input type="submit" value="更新" class="send_button delete" />
		</form>
		<form th:action="@{/}" method="post" >
			<input type="submit" value="トップへ" class="send_button delete" />
		</form>
		<form th:action="@{/client/order/list}" method="post" >
			<input type="submit" value="注文履歴" class="send_button delete" />
		</form>
	</div>

</body>

</html>
